<IfModule !mpm_netware_module>
    PidFile "logs/httpd.pid"
</IfModule>

<IfModule mpm_prefork_module>
    StartServers 8
    MinSpareServers 8
    MaxSpareServers 16
    MaxRequestWorkers 256
    MaxConnectionsPerChild 0
</IfModule>

<IfModule mpm_worker_module>
    StartServers 4
    MinSpareThreads 64
    MaxSpareThreads 256
    ThreadsPerChild 16
    MaxRequestWorkers 512
    MaxConnectionsPerChild 0
</IfModule>

<IfModule mpm_event_module>
    StartServers 4
    MinSpareThreads 64
    MaxSpareThreads 256
    ThreadsPerChild 16
    MaxRequestWorkers 512
    MaxConnectionsPerChild 0
</IfModule>

<IfModule mpm_netware_module>
    ThreadStackSize 65536
    StartThreads 256
    MinSpareThreads 16
    MaxSpareThreads 256
    MaxThreads 1024
    MaxConnectionsPerChild 0
</IfModule>

<IfModule mpm_mpmt_os2_module>
    StartServers 4
    MinSpareThreads 8
    MaxSpareThreads 16
    MaxConnectionsPerChild 0
</IfModule>

<IfModule mpm_winnt_module>
    ThreadsPerChild 256
    MaxConnectionsPerChild 0
</IfModule>

<IfModule !mpm_netware_module>
    MaxMemFree 512
</IfModule>

<IfModule mpm_netware_module>
    MaxMemFree 256
</IfModule>
